<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css.css">
    <script src="src/js.js"></script>
    <title>Calculator</title>
</head>
<body>

  <h1 class='title'>Calculator</h1>
    <div class="calculator">
        <div class="screen" data-screen>0</div>

        <div class="buttons-grid">
          <button class="button largeB info" data-info='clear'>clear</button>
          <button class="button largeB info" data-info='remove'>remove</button>
  
          <button class="button numb" data-number='7'>7</button>
          <button class="button numb" data-number='8'>8</button>
          <button class="button numb" data-number='9'>9</button>
          <button class="button calc" data-calc='div'>÷</button>
  
          <button class="button numb" data-number='4'>4</button>
          <button class="button numb" data-number='5'>5</button>
          <button class="button numb" data-number='6'>6</button>
          <button class="button calc" data-calc='mult'>×</button>
  
          <button class="button numb" data-number='1'>1</button>
          <button class="button numb" data-number='2'>2</button>
          <button class="button numb" data-number='3'>3</button>
          <button class="button calc" data-calc='minus'>−</button>
  
          <button class="button numb" data-point='point'>.</button>
          <button class="button numb" data-number='0'>0</button>
          <button class="button eq" data-equal='equal'>=</button>
          <button class="button calc" data-calc='add'>+</button>
        </div>


</body>
</html>
